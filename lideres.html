<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaguares Admins</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="icon" href="icons/favicon.png" type="image/png">
  <link rel="stylesheet" href="style/main.css" type="text/css">
  <link rel="stylesheet" href="style/us.css" type="text/css">    
  <link rel="stylesheet" href="style/birthday.css" type="text/css">
  <script src="script/birthday.js"></script>
</head>
<body>
  <div class="header-wrapper">
    <header>
    </header>
  </div>

  <section class="section quienes-somos">
    <h3>PORTAL PARA ADMINISTRADORES</h3>
    <p>
        En esta pagina tendremos informacion para los lideres, como cumpleaños, rutas y lo que se necesite para administrar el grupo.        
        <p style="text-align: right;"><b><i>"Chingue a su madre Adrian."</i></b></p>
    </p>
  </section>

  <section id="birthday-section">
    <h2 id="titlemes">Cumpleaños de este mes</h2>
    <label for="mes" style="font-family: inherit;">Selecciona un mes:</label>
    <select id="mes" style="margin-bottom: 1rem; font-family: inherit;" onchange="updateList()">
      <option value="all">-- Todo el año --</option>
      <option value="1">Enero</option>
      <option value="2">Febrero</option>
      <option value="3">Marzo</option>
      <option value="4">Abril</option>
      <option value="5">Mayo</option>
      <option value="6">Junio</option>
      <option value="7">Julio</option>
      <option value="8">Agosto</option>
      <option value="9">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>
    <button id="btnshowall" onclick="updateBirthday(1,true);">Mostrar todos</button>
    <table id="birthday-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cumpleaños se llenan dinámicamente aquí -->
      </tbody>
    </table>
  </section>


  <footer>
    <p>Síguenos en redes | © 2025 Jaguares MTB</p>
  </footer>  
</body>
</html>
